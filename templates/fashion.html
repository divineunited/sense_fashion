<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Sense Fashion</title>
  <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}" type="image/gif">

  <!-- Font Awesome Icons -->
  <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>

  <!-- Plugin CSS -->
  <link href="{{ url_for('static', filename='vendor/magnific-popup/magnific-popup.css') }}" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="{{ url_for('static', filename='css/creative.css') }}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="{{ url_for('index') }}">Sense Fashion</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{{ url_for('index', _anchor='about') }}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{{ url_for('index', _anchor='sense') }}">Sense</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{{ url_for('index', _anchor='team') }}">Team</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{{ url_for('index', _anchor='contact') }}">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <!-- Sense Section -->
  <section class="page-section bg-primary" id="sense">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
              <div class="uploaded">

                {% for path, prediction in paths_predictions.items() %}
                  <img class="mx-auto rounded-circle img-fluid" src="{{path}}" alt="">
                  <br>
                  <br>
                  <h4 class="h2 mb-2">{{ prediction[1] }} {{ prediction[2] }}</h2>
                  <hr class="divider light my-4">
                  <p class="text-white">Style Recommendations</p>
                 
                 
                  <div class="row">

                    <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                        <a href="https://www.google.com/search?q={{prediction[5][0]}}&source=lnms&tbm=isch&sa=X&ved=0ahUKEwjJ29P1k4TjAhWIP3AKHTnLD4QQ_AUIECgB&biw=1920&bih=888&dpr=1" target="_blank" class="fancybox">
                            <img src="{{prediction[4][0]}}" class="zoom img-fluid"  alt="">
                        </a>
                    </div>

                    <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                        <a href="https://www.google.com/search?q={{prediction[5][1]}}&source=lnms&tbm=isch&sa=X&ved=0ahUKEwjJ29P1k4TjAhWIP3AKHTnLD4QQ_AUIECgB&biw=1920&bih=888&dpr=1" target="_blank" class="fancybox">
                            <img src="{{prediction[4][1]}}" class="zoom img-fluid"  alt="">
                        </a>
                    </div>
                    
                    <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                        <a href="https://www.google.com/search?q={{prediction[5][2]}}&source=lnms&tbm=isch&sa=X&ved=0ahUKEwjJ29P1k4TjAhWIP3AKHTnLD4QQ_AUIECgB&biw=1920&bih=888&dpr=1" target="_blank" class="fancybox">
                            <img src="{{prediction[4][2]}}" class="zoom img-fluid"  alt="">
                        </a>
                    </div>
                    
                    <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                        <a href="https://www.google.com/search?q={{prediction[5][3]}}&source=lnms&tbm=isch&sa=X&ved=0ahUKEwjJ29P1k4TjAhWIP3AKHTnLD4QQ_AUIECgB&biw=1920&bih=888&dpr=1" target="_blank" class="fancybox">
                            <img src="{{prediction[4][3]}}" class="zoom img-fluid"  alt="">
                        </a>
                    </div>

                </div>


<!--                   
                    <table class="table table-striped table-bordered table-hover text-muted">
                      <tr>
                        <th>Detected Fabric</th>
                        <th>Detected Pattern</th>
                        <th>Detected Clothing Type</th>
                      </tr>
                      
                      <tr>
                        <td>{{ prediction[0] }}</td>
                        <td>{{ prediction[1] }}</td>
                        <td>{{ prediction[2] }}</td>
                      </tr>
                      
                    </table> 

                    {% if prediction[3] %}
                      <h4>Style Recommendation: {{prediction[3]}}</h4>
                    {% else %}
                      <br>
                    {% endif %}
                    
                  -->

                  <hr class="divider light my-4">
                  <br>
                {% endfor %}

              </div>
              <a class="btn btn-secondary btn-xl js-scroll-trigger" href="{{ url_for('index', _anchor='sense') }}">Try Again</a>
        </div>
      </div>
    </div>
  </section>



  <!-- Footer -->
  <footer class="bg-light py-5">
    <div class="container">
      <div class="small text-center text-muted">Built with Love</div>
    </div>
  </footer>


  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <!-- Plugin JavaScript -->
  <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/magnific-popup/jquery.magnific-popup.min.js') }}"></script>

  <!-- Custom scripts for this template -->
  <script src="{{ url_for('static', filename='js/creative.js') }}"></script>

</body>

</html>
