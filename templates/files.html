<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Sense Fashion</title>
  <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}" type="image/gif">

  <!-- Font Awesome Icons -->
  <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>

  <!-- Plugin CSS -->
  <link href="{{ url_for('static', filename='vendor/magnific-popup/magnific-popup.css') }}" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="{{ url_for('static', filename='css/creative.css') }}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="{{ url_for('index') }}">Sense Fashion</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{{ url_for('index', _anchor='about') }}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{{ url_for('index', _anchor='sense') }}">Sense</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{{ url_for('index', _anchor='team') }}">Team</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{{ url_for('index', _anchor='contact') }}">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <section class="page-section bg-primary" id="sense">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
              <div class="uploaded">

                <h3>Sense Fashion AWS S3 Bucket Info</h3>
                <p>Created: {{ my_bucket.creation_date }} </p>

                <hr>
                <table class="table table-striped table-bordered table-hover">
                  <tr>
                    <th>Filename</th>
                    <th>Time Uploaded</th>
                  </tr>
                  {% for f in files %}
                  <tr>
                    <td>{{ f.key }}</td>
                    <td>{{ f.last_modified }}</td>
                  </tr>
                  {% endfor %}
                </table>

              </div>
              <a class="btn btn-secondary btn-xl js-scroll-trigger" href="{{ url_for('index', _anchor='sense') }}">Home</a>
        </div>
      </div>
    </div>
  </section>


  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <!-- Plugin JavaScript -->
  <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/magnific-popup/jquery.magnific-popup.min.js') }}"></script>

  <!-- Custom scripts for this template -->
  <script src="{{ url_for('static', filename='js/creative.js') }}"></script>

</body>

</html>
